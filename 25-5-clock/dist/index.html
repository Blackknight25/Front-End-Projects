<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25 + 5 Clock</title>
</head>

<body>
  <h1 style="text-align:center">25 + 5 Clock</h1>
  <div id="timer-label" style="text-align:center"></div>
  <div id="whole">
    <div id="break-stuff">
      <div id="break-label">Break Length</div>
      <div id="break-length"></div>
      <button id="break-decrement">Decrease</button>
      <button id="break-increment">Increase</button>
    </div>
    <div id="time-left"></div>
    <div id="session-stuff">
      <div id="session-label">Session Length</div>
      <div id="session-length"></div>
      <button id="session-decrement">Decrease</button>
      <button id="session-increment">Increase</button>
    </div>
  </div>
  <div id="whole-2">
  <button id="start_stop">Start/Stop</button>
  <button id="reset">Reset</button>
  <audio id="beep" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>
  </div>
  <script src="script.js"></script>
    
</body>
