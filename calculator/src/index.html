<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="assets/js/calc.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>FCC-Javascript Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div id="secondaryDisplay"></div>
      <div id="display"></div>
      <button class="calculator" id="clear">AC</button>
      <button data-value="7" class="calculator" id="seven">7</button>
      <button  data-value="8" class="calculator" id="eight">8</button>
      <button data-value="9" class="calculator" id="nine">9</button>

      <button class="calculator" id="divide" data-value="/">/</button>
      <button data-value="4" class="calculator" id="four">4</button>
      <button data-value="5" class="calculator" id="five">5</button>
      <button data-value="6" class="calculator" id="six">6</button>

      <button id="multiply" class="calculator" data-value="*">*</button>
      <button data-value="1" class="calculator" id="one">1</button>
      <button data-value="2" class="calculator" id="two">2</button>
      <button data-value="3" class="calculator" id="three">3</button>

      <button id="subtract" class="calculator" data-value="-">-</button>
      <button data-value="0" class="calculator" id="zero">0</button>
      <button data-value="." class="calculator" id="decimal">.</button>
      <button id="equals" data-value="=" class="calculator" >=</button>
      <button id="add" class="calculator" data-value="+">+</button>
      
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
